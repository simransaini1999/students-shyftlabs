<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Students</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Student Information System</h1>
    </header>
    <div class="container">
        <table id="studentsTable" border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Major</th>
            </tr>
            <!-- Rows will be dynamically added here -->
        </table>
    </div>
    <footer>
        <p>Â© 2024 Student Information System</p>
    </footer>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/StudentInformationSystem/rest/students/allstudent",
                type: 'GET',
                success: function (result) {
                    var table = $("#studentsTable");
                    result.forEach(function (student) {
                        var row = $("<tr></tr>");
                        row.append($("<td></td>").text(student.id));
                        row.append($("<td></td>").text(student.name));
                        row.append($("<td></td>").text(student.age));
                        row.append($("<td></td>").text(student.major));
                        table.append(row);
                    });
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
